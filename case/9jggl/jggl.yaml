  remark: 获取机构删除ID
  is_run: true
  precondition_sql:
  # 前置sql
  data:
    {
      "country": "",
      "userId": "",
      "institutionType": "",
      "institutionName": "",
      "userName": "",
      "orderBy": "add_time",
      "orderByTwo": "desc",
      "page": {
        "currentPage": 1,
        "showCount": 15
      },
      "sqlNames": [ "institutionName", "principal", "doctorNumber", "patientNumber", "deviceNumber", "addTime", "countryZh" ]
    }
  extract_key:
    jgid: $.data.data[0].userId
  assert_expression:
    ['"200" in "$.errCode"','"True" in "$.success"']
